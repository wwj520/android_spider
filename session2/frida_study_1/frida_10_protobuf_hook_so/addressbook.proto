syntax = "proto3";

message Person {
  string name = 1;
  int32 id = 2;  // Unique ID number for this person.
  string email = 3;

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    string number = 1;
    PhoneType type = 2;
  }

  /* repeated：当可以填充多个时,要使用这个字段 */
  repeated PhoneNumber phones = 4;
}

message AddressBook {
  repeated Person people = 1;
}
